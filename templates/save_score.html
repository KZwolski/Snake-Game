<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Game</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link href="https://fonts.googleapis.com/css2?family=Blaka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body onload="document.getElementById('popout').classList.add('open-popout')">

<a href="/"> <div id="logo">Snake Game</div></a>
  <form action="" method="POST"><div class="popout" id="popout">
            <h2>You Lost :( </h2>
            <h2>Enter nickname: </h2>
            <label>
            <input type="text" id="input1" placeholder="Nickname" name="username">
            </label>
            <p id="endScore">Score:{{score}}</p>
            <button type="submit" onclick="closePopup(document.getElementById('popout'))">Save</button>
  </div></form>
<script src="../static/game.js"></script>
</body>
</html>
